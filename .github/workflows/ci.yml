name: Continuous Integration

on:
  pull_request:
  push:
    branches:
      - main


jobs:
  test-action:
    name: GitHub Actions Test
    runs-on: ubuntu-latest
    permissions:
      actions: read

    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Test Local Action
        id: test-action
        uses: ./
        with:
          github_token: "{{ secrets.GH_TOKEN }}"
          tinybird_token: "token"
          tinybird_endpoint: "endpoint"
